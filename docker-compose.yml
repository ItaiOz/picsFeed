version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: picsfeed
      POSTGRES_PASSWORD: picsfeed
      POSTGRES_DB: picsfeed
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U picsfeed"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      DATABASE_URL: postgresql://picsfeed:picsfeed@db:5432/picsfeed

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true